<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tabuada</title>
  <link rel="stylesheet" href="/projeto-6/style.css">
</head>
<body>
  <header>
    <h1>Tabuada</h1>
  </header>
  <section>
    <div>
      <label for="num">Número :</label>
      <input type="number" name="num" id="num" placeholder="Digite um número">
      <button type="submit" onclick="tabuada()">Tabuada</button>
    </div>
    <div>
      <select name="tabuada" id="tab" size="10">
        <option>Digite um número</option>
        
      </select>
     
    </div>
    
  </section>
  <footer>
    <p> &copy; MarcosSilva</p>
  </footer>
  
  <script src="/projeto-6/script.js"></script>
  
</body>
</html>
